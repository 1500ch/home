ion=10>[ <a href=https://1500chan.org/pr0n/index.html title=*fapfapfap*>pr0n</a> / <a href=https://1500chan.org/tr/index.html title=&quot; Neomulheres&quot;>tr</a> / <a href=https://1500chan.org/pinto/>pinto</a> ]</span> <span class=sub data-description=11>[ <a href=https://1500chan.org/arquivo/index.html title=Arquivo>arquivo</a> ]</span></div><header><h1>1500chan</h1><div class=subtitle></div></header><div class=ban><h2 id=15>Regras atualizadas do chan<span class=unimportant> — by N at 30/05/23 (Tue) 05:44:23</span></h2><p>Seguem as regras do chan, com as devidas atualizações:<br><br><span class=heading style=color:#a80000>1) Não poste nada ilegal.</span><br>Punição em caso de violação: permaban. Atenção: se enquadra nessa categoria também quaisquer discussões sobre conteúdo proibido - e não somente a publicação de conteúdo proibido.<br><br><span class=heading style=color:#a80000>2) É proibido SPAM ou divulgação de outros locais.</span><br>Punição em caso de violação: permaban.<br><br><span class=heading style=color:#a80000>3) Quem lacra não lurka.</span><br>Punição em caso de violação: permaban.<br><br><span class=heading style=color:#a80000>4) Lugar de colher é na gaveta da cozinha. Não deixe sua casa desarrumada.</span><br>Punição em caso de violação: permaban.<br><br><span class=heading style=color:#a80000>5) Escreva em português corretamente, incluindo utilizando acentuação.</span><br>Punição em caso de violação:<br>a) Nada se for algo bobo ou irrelevante.<br>b) Aviso de 1 segundo se for algo muito repetitivo.<br>c) Ban de 1 hora a 72 horas para &quot;lekspeak&quot;, a depender da intensidade.<br>d) Até uma semana em caso de reincidência crônica.<br><br><span class=heading style=color:#a80000>6) Respeite as regras específicas de cada board.</span><br><br><span class=heading style=color:#a80000>7) Cuidado com baits e forçações.</span><br>A administração se reserva o direito de lhe convidar a se retirar do recinto caso perceba que você está fazendo isso pra prejudicar o chan como um todo. Shillagem, Psyops contra os anões ou o chan, e panelagens variadas se encaixam nessa categoria.<br><br><span class=heading style=color:#a80000>8) É proibido mendigar no chan.</span><br>Mendigos receberão bans de 30 dias.<br><br><span class=heading style=color:#a80000>9) Não quebre o seu anonimato, e nem o de outros anões do 1500.</span><br>A punição pode ir de 15 dias até um permaban, a depender da intensidade do ato.<br><br><span class=heading style=color:#a80000>10) Não crie fios sobre muié no fodendo /b/.</span><br>Quer postar muié pelada? Vá para o /pr0n/.<br>Quer postar sobre como sua namorada te meteu um chifre ou sobre como profitar no foguinho? Vá para o /psico/.<br>Quer postar muié com pinto? Vá para o /tr/<br>Quer postar muié fazendo dancinha, fotos sensuais de vagabundas vestidas ou qualquer outro conteúdo coomer? Vá para o /muié/.<br><br><strong>Conteúdo dessa natureza que for postado no /b/ resultará em ban de 7 a 15 dias no postador no /b/ e de 3 a 7 dias em quem responder o fio.</strong> A cada reincidência o ban dobrará de tamanho.<br>As únicas exceções serão:<br><br>A) Fios de críticas, ajuda jurídica e/ou rage geral sobre feminismo ou leis misândricas.<br>B) Casos jornalísticos emblemáticos que envolvam alguma muié (exemplo: se ocorrer uma nova Najila/Suzane Von Richthofen/Patrícia Lelé/Marina &quot;Bacalhau Podre&quot; Ferrer, etc)<br>C) Humor/Sátira sobre comportamentos/falhas femininas (ex: Muié causando acidente automobilístico ou fazendo alguma bosta).<br>D) Fios temáticos oficialmente autorizados pelo staff, conforme lista abaixo:<br>*D1) Segunda-Asia: Dia de postar pastel.<br>*D2) Terça-Fet: Fetiches dos anões.<br>*D3) Quarthot: Fio dedicado a postar vagabundas fazendo dancinhas ou outros conteúdos coomers de muié vestida.<br>*D4) Quintetas e Quintomboys: Dois fios para saciar os anões heterossexuais até o Sábado.<br>*D5) Sexta-Federal<br>*D6) Sabuceta (Apenas bucetas. Desintoxicação da Sexta Federal)<br>*D7) Domingóticas (Góticas, e-girls e vagabundas alternativas em geral) e 2Domingo (2D +18)<br><br>Em caso de dúvidas sobre as exceções, consulte no /mod/ ou /arquivo/. Todos os 4 casos de exceção serão avaliados sempre pelo staff e ainda sim poderão resultar no fio sendo movido e o autor banido caso haja algum problema.<br><br><span class=heading style=color:#a80000>11) Não metaposte no /b/.</span><br>Quer propor mudanças de regras no chan, reclamar do staff ou das regras e/ou pedir desban? Vá para o /mod/. <strong>Quem criar metathreads no /b/ receberá ban de 7 a 15 dias. Quem participar/responder as metathreads no /b/ poderá ser banido por 1 a 7 dias.</strong><br><br><span class=heading style=color:#a80000>12) Não evada bans.</span><br>Discorda do ban que levou? Faça apelo ou reclame no pinado no /mod/. Evadir o ban só fará você ser banido outra vez e ter seus posts deletados.<br><br><span class=heading style=color:#a80000>13) É proibido criar fios no /b/ de raid no Twitch.</span><br>Oos anões que o fizerem serão permabanidos. Participantes desses fios receberão 15 dias de ban não apelável.<br><br><span class=heading style=color:#a80000>14) Não invente falsas histórias sobre o staff.</span><br>Leia a fodendo regra 7 novamente. Macacos inventando histórias falsas sobre o staff poderão receber bans de 15 dias ou mesmo permabans, dependendo da intenção do macaco.<br><br><span class=heading style=color:#a80000>15) Não divulgue projetos tipo &quot;Cytube&quot;, &quot;Rádio&quot; ou transmissões ao vivo com chat sem consultar o staff antes.</span><br>Projetos são bem vindos, porém (no afã de evitar panelagens, quebras de anonimato e amiguismo), projetos dessa natureza ou similares deverão ser avaliados pelo staff antes de serem autorizados. No caso do /b/, somente o N fará essa autorização através de email. Projetos são bem vindos, mas queremos ver as regras e as possibilidades de amiguismo<br><br><span class=heading style=color:#a80000>16) Não faça qualquer alegação falsa de que algo &quot;está autorizado pelo N/Staff&quot; em quaisquer fios (seja raid, cytube, projetos aleatórios ou o que for).</span><br>Mentir para os anões dizendo que você recebeu uma autorização do staff para fazer algo resultará em permaban - sem direito<h2 id=13>Regras atualizadas do chan <span class=unimportant> — by N at 18/04/23 (Tue) 19:55:23</span></h2><p>Seguem as regras do chan, com as devidas atualizações:<br><br><strong>1) Não poste nada ilegal.</strong><br>Punição em caso de violação: permaban. Atenção: se enquadra nessa categoria também quaisquer discussões sobre conteúdo proibido - e não somente a publicação de conteúdo proibido.<br><br><strong>2) É proibido SPAM ou divulgação de outros locais.</strong><br>Punição em caso de violação: permaban.<br><br><strong>3) Quem lacra não lurka.</strong><br>Punição em caso de violação: permaban.<br><br><strong>4) Lugar de colher é na gaveta da cozinha. Não deixe sua casa desarrumada.</strong><br>Punição em caso de violação: permaban.<br><br><strong>5) Escreva em português corretamente, incluindo utilizando acentuação.</strong><br>Punição em caso de violação: <br>a) Nada se for algo bobo ou irrelevante. <br>b) Aviso de 1 segundo se for algo muito repetitivo. <br>c) Ban de 1 hora a 72 horas para &quot;lekspeak&quot;, a depender da intensidade. <br>d) Até uma semana em caso de reincidência crônica.<br><br><strong>6) Respeite as regras específicas de cada board.</strong><br><br><strong>7) Cuidado com baits e forçações</strong>.<br>A administração se reserva o direito de lhe convidar a se retirar do recinto caso perceba que você está fazendo isso pra prejudicar o chan como um todo. Shillagem, Psyops contra os anões ou o chan, e panelagens variadas se encaixam nessa categoria.<br><br><strong>8) É proibido mendigar no chan.</strong><br>Mendigos receberão bans de 30 dias.<br><br><strong>9) Não quebre o seu anonimato, e nem o de outros anões do 1500.</strong><br>A punição pode ir de 15 dias até um permaban, a depender da intensidade do ato.<br><br><strong>10) Não crie fios sobre muié no fodendo /b/</strong><br>''Quer postar muié pelada? Vá para o /pr0n/.<br>Quer postar sobre como sua namorada te meteu um chifre ou sobre como profitar no foguinho? Vá para o /psico/.<br>'Quer postar muié com pinto? Vá para o /tr/<br>Quer postar muié fazendo dancinha, fotos sensuais de vagabundas vestidas ou qualquer outro conteúdo coomer? Vá para o /muié/.<br><br>Conteúdo dessa natureza que for postado no /b/ resultará em ban de 15 dias no postador no /b/. A cada reincidência o ban dobrará de tamanho. As únicas exceções serão:<br><br>A) Fios de críticas e/ou rage geral sobre feminismo ou leis misândricas.<br>B) Casos jornalísticos emblemáticos que envolvam alguma muié (exemplo: se ocorrer uma nova Najila/Suzane Von Richthofen/Patrícia Lelé/Marina &quot;Bacalhau Podre&quot; Ferrer, etc)<br>C) Humor/Sátira sobre comportamentos/falhas femininas (ex: Muié causando acidente automobilístico ou fazendo alguma bosta).<br>D) Fios temáticos oficialmente autorizados pelo staff. Em caso de dúvidas, consultar no /mod/ ou /arquivo/.<br><br>Esses 4 casos serão avaliados sempre pelo staff e ainda sim poderão resultar no fio sendo movido e o autor banido.''<br><br><strong>11) Não metaposte no /b/.</strong><br>Quer propor mudanças de regras no chan, reclamar do staff ou das regras e/ou pedir desban? Vá para o /mod/. Quem criar metathreads no /b/ receberá ban de 1 semana. Quem participar/responder as metathreads no /b/ poderá ser banido por 1 dia.<br><br><strong>12) Não evada bans.</strong><br>Discorda do ban que levou? Faça apelo ou reclame no pinado no /mod/. Evadir o ban só fará você ser banido outra vez e ter seus posts deletados.<br><br><strong>13) É proibido criar fios no /b/ de raid no Twitch.</strong><br>Oos anões que o fizerem serão permabanidos. Participantes desses fios receberão 15 dias de ban não apelável.<br><br><strong>14) Não invente falsas histórias sobre o staff.</strong><br>Leia a fodendo regra 7 novamente. Macacos inventando histórias falsas sobre o staff poderão receber bans de 15 dias ou mesmo permabans, dependendo da intenção do macaco.<br><br><strong>15) Não divulgue projetos tipo &quot;Cytube&quot;, &quot;Rádio&quot; ou transmissões ao vivo com chat sem consultar o staff antes.</strong><br>Projetos são bem vindos, porém (no afã de evitar panelagens, quebras de anonimato e amiguismo), projetos dessa natureza ou similares deverão ser avaliados pelo staff antes de serem autorizados. No caso do /b/, somente o N fará essa autorização através de email. Projetos são bem vindos, mas queremos ver as regras e as possibilidades de amiguismo<br><br><strong>16) Não faça qualquer alegação falsa de que algo &quot;está autorizado pelo N/Staff&quot; em quaisquer fios (seja raid, cytube, projetos aleatórios ou o que for).</strong><br>Mentir para os anões dizendo que você recebeu uma autorização do staff para fazer algo resultará em permaban - sem direito de apelo ou revisão.<h2 id=11>Sobre metafios no /b/<span class=unimportant> — by N at 24/01/23 (Tue) 16:56:29</span></h2><p>Em vista do aumento do número de metapostagens no /b/ e das raids visando floodar metafios para subverter o chan e descreditar o staff/chan, informo que:<br><br>1) Os bans por metafio no /b/ passarão a ser de 1 semana ao invés de um dia. Reincidências passarão a ser 1 mês, ao invés de 1 semana.<br>2) De agora em diante quem responder metafios ou dar corda para eles está sujeito a receber ban de 1 dia.<br>3) Raidadores serão permabanidos, inclusive do /mod/.<br><br>Aviso adicional: usar o presente fio para metapostar ou shillar contra o chan também resultará em ban.<h2 id=10>Regras atualizadas do chan<span class=unimportant> — by N at 08/11/21 (Mon) 05:22:36</span></h2><p>Seguem as regras do chan, com as devidas atualizações:<br><br><strong>1) Não poste nada ilegal.</strong><br>Punição em caso de violação: permaban.<br><br><strong>2) É proibido SPAM ou divulgação de outros locais.</strong><br>Punição em caso de violação: permaban.<br><br><strong>3) Quem lacra não lurka.</strong><br>Punição em caso de violação: permaban.<br><br><strong>4) Lugar de colher é na gaveta da cozinha. Não deixe sua casa desarrumada.</strong><br>Punição em caso de violação: permaban.<br><br><strong>5) Escreva em português corretamente, incluindo utilizando acentuação.</strong><br>Punição em caso de violação: a) Nada se for algo bobo ou irrelevante. b) Aviso de 1 segundo se for algo muito repetitivo. c) Ban de 1 hora a 72 horas para &quot;lekspeak&quot;, a depender da intensidade.<br><br><strong>6) Respeite as regras específicas de cada board.</strong><br><br><strong>7) Cuidado com baits e forçações</strong>, pois a administração se reserva o direito de lhe convidar a se retirar do recinto caso perceba que você está fazendo isso pra prejudicar o chan como um todo.<br><br><strong>8) É proibido mendigar no chan.</strong><br>Mendigos receberão bans de 30 dias.<br><br><strong>9) Não quebre o seu anonimato, e nem o de outros anões do 1500.</strong><br>A punição pode ir de 15 dias até um permaban, a depender da intensidade do ato.<br><br><strong>10) Não crie fios sobre muié no fodendo /b/</strong><br>Quer postar muié pelada? Vá para o /pr0n/.<br>Quer postar sobre como sua namorada te meteu um chifre ou sobre como profitar no foguinho? Vá para o /psico/.<br>'Quer postar muié com pinto? Vá para o /tr/<br>Quer postar muié fazendo dancinha, fotos sensuais de vagabundas vestidas ou qualquer outro conteúdo coomer? Vá para o /muié/.<br><br>Conteúdo dessa natureza que for postado no /b/ resultará em ban de 15 dias no postador no /b/. A cada reincidência o ban dobrará de tamanho. As únicas exceções serão:<br><br>A) Fios de críticas e/ou rage geral sobre feminismo ou leis misândricas.<br>B) Casos jornalísticos emblemáticos que envolvam alguma muié (exemplo: se ocorrer uma nova Najila/Suzane Von Richthofen/Patrícia Lelé/Marina &quot;Bacalhau Podre&quot; Ferrer, etc)<br>C) Humor/Sátira sobre comportamentos/falhas femininas (ex: Muié causando acidente automobilístico ou fazendo alguma bosta).<br>D) Fios temáticos oficialmente autorizados pelo staff. Em caso de dúvidas, consultar no /mod/ ou /arquivo/.<br><br>Esses 4 casos serão avaliados sempre pelo staff e ainda sim poderão resultar no fio sendo movido e o autor banido.<h2 id=9>Reformulação e criação de boards<span class=unimportant> — by N at 12/04/21 (Mon) 12:55:00</span></h2><p>Atendendo aos pedidos da userbase, acabam de ser criadas as seguintes novas boards:<br><br>-/hq/ (Quadrinhos Ocidentais / Comics)<br>-/r34/ (Regra 34 / Hentai)<br>-/med/ (Medicina e Drogas)<br>-/lang/ (Estudo de Idiomas)<br><br>Também aproveitei e re-organizei a estrutura das boards.<br><br>Enjoem.<h2 id=7>Novas boards e implementações<span class=unimportant> — by N at 19/01/21 (Tue) 03:13:25</span></h2><p>A pedidos dos usuários foram criadas nessa semana as seguintes novas boards:<br><br>- /esp/ (Futebol e Outros Esportes)<br>- /ve/ (Veículos e Transportes)<br>- /coz/ (Culinária)<br>- /cc/ (Copi-Cola)<br>- /arm/ (Armas e Militaria)<br><br>Na semana anterior foram criadas:<br><br>- /fit/ (Fitness)<br>- /psico/ (Depressão, Relacionamentos e Casos de Família) [Equivalente ao /escória/ do finado 55]<br>- /x/ (Ocultismo e Paranormal) [Equivalente ao /abyss/ do finado 55]<br>- /fvm/ (DIY, gambiarras e projetos) [Equivalente ao /macgyver/ do finado 55]<br><br>Estamos aos poucos atendendo os pedidos dos anons quanto a implementações e melhorias no chan. Foram implementados:<br><br>- Novos banners criados pelos usuários.<br>- Busca reversa de imagens.<br>- Expansão de 10 para 15 páginas ativas por board.<br>- Correções no tema principal.<br>- Correções de segurança no engine.<br><br>Em breve devemos agregar novos temas alternativos para o 1500. Ademais: o B (nosso developer) está trabalhando para desenvolver uma implementação que permita IDs opcionais em boards (similar a que existia no 55).<h2 id=6>Reformulação de boards e equivalências com boards do 55<span class=unimportant> — by N at 05/01/21 (Tue) 02:48:29</span></h2><p>Recentemente passamos por uma reformulação de boards, na qual foram criadas em caráter trial: <br><br>- /pol/ (Política)<br>- /pc/ (Programação e Computação em geral) - Equivalente ao /comp/ do 55<br>- /tr/ (Traps)<br><br>Em razão do anúncio do iminente fim do 55, resolvemos expandir essa reformulação e criamos uma série de boards novas visando abrigar o conteúdo e userbase que aqui quiser ficar.<br><br>- /lit/ (Literatura)<br>- /mu/ (Música)<br>- /tv/ (Televisão e Cinema) - Equivalente ao /tv/ do 55 + o defunto /cine/ do mesmo chan<br>- /cri/ (Criatividade e Arte)<br>- /sig/ (Self Improvement General) - Equivalente ao /clo/ (Estética e Vestimenta), ao conteúdo de desenvolvimento emocional e psicológico bem como todo e qualquer conteúdo de desenvolvimento pessoal que não possua board específica. É possível que seja criada uma board específica /fit/ ou /gym/ para desenvolvimento físico. Caso a mesma não seja criada o /sig/ também abrigará esse conteúdo.<br>- /arm/ (Armas e Militaria) - Recriação de board defunta do 1500, equivalente ao finado /mil/ do 55.<br>- /mago/ (Falha e Aleatoriedade) - Recriação da board /falho/ do 1500 e equivalente ao /mago/ do 55.<br>- /pr0n/ (Autoexplicativo)<br>- /UFC/ (Universidade Federal da Caravela) - Equivalente ao /UF55/<br><br>Por fim, estamos mantendo aberto o recrutamento de novos moderadores e estamos dispostos a abrigar todas as boards do 55 caso haja alguém disposto a modera-la e migrar o conteúdo de lá para cá.<h2 id=5>Caravela Segura + Aviso a evasores contumazes<span class=unimportant> — by N at 23/01/20 (Thu) 22:23:40</span></h2><p>Acabamos de concluir as adaptações de segurança no Vichan e na network e acreditamos que o sistema agora está livre da vulnerabilidade presente e os anons continuarão anônimos.<br><br>Também aproveitamos e implementamos medidas adicionais de segurança contra ataques DDoS e contra o exploit de exposição de IPs.<br><br>Como mencionei anteriormente, durante nossas tentativas de implementar as medidas de segurança a Caravela sofreu um ataque de DDoS de um certo indivíduo notório no meio channer brasileiro.<br><br>Em vista disso, decidi que irei compartilhar a solução técnica com quaisquer chans que solicitarem - exceto aqueles que tiverem quaisquer ligações com o sujeito responsável pelos ataques. Caso o mesmo tenha o mínimo de preocupação com os seus e alguma hora queira essa solução de segurança ele que venha se desculpar publicamente por aqui.<br><br>Estamos batizando a medida de segurança de &quot;Caravela Encouraçada&quot;, mas gostaria de destacar que agradeço ao Dev do 55 por - a despeito das nossas diferenças e desagrado mútuo - ter colaborado comigo e com o Eggman na solução desse problema e identificado uma parte significativa de um dos problemas.<br><br>Caso a Staff do 55 decida por voltar a ativar o chan, lhes desejo boa sorte - porém enfaticamente lhes recomendo que sanitizem por completo seu banco de dados igual fizemos aqui.<br><br>Por fim, também recomendo aos anons que tomem cuidado ao escolherem onde navegar e que evitem chans aparentemente cheios de erros ou com instalações genéricas do Tinyboard + vichan.<br><br>A Caravela agora navega segura.<br><br><br>Aproveito aqui para avisar que em vista dos recentes ocorridos, evasores contumazes ou raiders poderão ter seus IPs intencionalmente expostos como maneira de estimula-los a não voltarem. Em todos os outros casos este staff protegerá ao máximo a privacidade e anonimicidade de seus usuários.<h2 id=4>Regras do Chan<span class=unimportant> — by N at 21/01/20 (Tue) 18:20:32</span></h2><p>Seguem as regras do chan:<br><br>1) <strong>Não poste nada ilegal.</strong><br><em>Punição em caso de violação: permaban.</em><br><br>2) <strong>É proibido SPAM ou divulgação de outros locais.</strong><br><em>Punição em caso de violação: permaban.</em><br><br>3) <strong>Quem lacra não lurka.</strong><br><em>Punição em caso de violação: permaban.</em><br><br>4) <strong>Lugar de colher é na gaveta da cozinha. Não deixe sua casa desarrumada.</strong><br><em>Punição em caso de violação: permaban.</em><br><br>5) <strong>Escreva em português corretamente, incluindo utilizando acentuação.</strong><br><em>Punição em caso de violação: a) Nada se for algo bobo ou irrelevante. b) Aviso de 1 segundo se for algo muito repetitivo. c) Ban de 1 hora a 72 horas para &quot;lekspeak&quot;, a depender da intensidade.</em><br><br>6) <strong>Respeite as regras específicas de cada board.</strong><br><br>PS: <strong>Cuidado com <em>baits</em> e <em>forçações</em></strong>, pois a administração se reserva o direito de lhe convidar a se retirar do recinto caso perceba que você está fazendo isso pra prejudicar o chan como um todo.<h2 id=2>1500chan de volta ao ar e incorporação do 73chan<span class=unimportant> — by N e Eggmann at 30/10/19 (Wed) 19:15:37</span></h2><p>Após problemas com nosso último host e um ano bagunçado após o problema do ano passado finalmente estamos de volta, com uma Caravela reformada e mais operacional do que antes.<br><br>Junta-se a nossa equipe o nosso novo programador e ex-moderador do 73: Eggman - ao qual agradeço pela imensa ajuda que me deu para restaurar a nossa Caravela ao estado de navegabilidade.<br><br>Aproveito aqui para anunciar também que o 73chan.org foi incorporado ao 1500chan e em breve o tema &quot;Cloaca&quot; estará disponível para uso aqui, bem como o domínio do 73 reativado.<br><br>O bonde segue a sua nau.<br>A cloaca voltou.</p></div> <footer> <p class=unimportant style=margin-top:20px;text-align:center>- Tinyboard + <a href=https://engine.vichan.net/>vichan</a> 5.1.6 - <br>Tinyboard Copyright © 2010-2014 Tinyboard Development Group <br><a href=https://engine.vichan.net/>vichan</a> Copyright © 2012-2018 vichan-devel </p></footer>"></iframe>
